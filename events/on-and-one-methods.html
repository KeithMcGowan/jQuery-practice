<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.on() and .one() Methods</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>

<style>
    .box {
        width: 100px;
        aspect-ratio: 1;
        /* height: 100px; */
        border: 2px solid black;
        background-color: pink;
        margin: 10px;
        float: left;
    }
</style>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        // .on() event handles continuously
        // $(".box").on("click", function() {
        //     // alert(`${parseInt($(this).css("height")) + 50}px`)
        //     let newHeight = `${parseInt($(this).css("height")) + 50}px`;
        //     $(this).css("height", newHeight)
        // })

        // .one() event handles once per element, then unbinds
        $(".box").one("click", function() {
            // alert(`${parseInt($(this).css("height")) + 50}px`)
            let newHeight = `${parseInt($(this).css("height")) + 50}px`;
            $(this).css("height", newHeight)
        })
    })
</script>
</html>
