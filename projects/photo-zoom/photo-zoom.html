<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <title>Photo Zoom Effect</title>
  </head>

  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 5px solid #000000;
      margin: 50px auto;
    }

    .item {
      width: 200px;
      aspect-ratio: 1;
      float: left;
      overflow: hidden;
    }

    .item img {
      opacity: 0.5;
      height: 500px;
      cursor: pointer;
      object-fit: cover;
      margin-inline: auto;
      width: 100%;
    }
  </style>

  <body>
    <div id="container">
      <div class="item">
        <img src="../../images/Dragon_Ball_Super.jpeg" alt="DB Super" />
      </div>
      <div class="item">
        <img src="../../images/Dragon_Balls.jpg" alt="Dragon Balls" />
      </div>
      <div class="item">
        <img src="../../images/Frieza_Cell_Buu.png" alt="Frieza, Cella, and Buu" />
      </div>
      <div class="item">
        <img src="../../images/Goku_vs_Cell.jpg" alt="Goku vs Cell" />
      </div>
      <div class="item">
        <img src="../../images/Goku5.jpg" alt="Goku" />
      </div>
      <div class="item">
        <img src="../../images/Yamcha_Dead.jpg" alt="Dead Yamcha" />
      </div>
    </div>
  </body>

  <script type="text/javascript">
    $(document).ready(function () {
        $("img").hover(function() {
            $(this).animate({ "opacity": "1", "height": "100%" })
        }, function() {
            $(this).animate({ "opacity": ".5", "height": "500px" })
        })
    });
  </script>
</html>
