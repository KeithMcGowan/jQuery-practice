<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="clock/analog.css">
    <script src="clock/jquery.clock.js" type="text/javascript"></script>
    <title>jQuery Clock Plugin</title>
</head>
<body>
    <ul id="analog-clock" class="analog">
        <li class="hour"></li>
        <li class="min"></li>
        <li class="sec"></li>
        <li class="meridiem"></li>
    </ul>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $("#analog-clock").clock({ offset: '+5.5', type: 'analog' })
    })
</script>
</html>
