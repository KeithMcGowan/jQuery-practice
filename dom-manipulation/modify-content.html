<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <title>DOM Manipulation</title>
  </head>

  <style>
    .parent {
      width: 150px;
      height: 100px;
      border: 2px solid black;
    }
  </style>

  <body>
    <div class="parent">
      <div>First Item</div>
      <div id="child1">Second Item</div>
      <div>Third Item</div>
      <div id="child2">Fourth Item</div>
    </div>

    <br />

    <button id="btnClick">Click</button>
  </body>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnClick").click(function () {
        // .replaceWith()
        $("#child1").replaceWith("Another Item");

        // .replaceAll() - Does the same as .replaceWith(), just the structure of calling the method is reversed
        $("<b>New Item</b>").replaceAll("#child2");
      });
    });
  </script>
</html>
