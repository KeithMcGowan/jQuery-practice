<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Selectors</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <label for="name">Name: </label>
    <input type="text" id="user name" />

    <br />

    <label for="userName">User Name: </label>
    <input type="text" id="userName" />

    <br />

    <label for="password">Password: </label>
    <input type="password" id="password" />

    <br />

    <label for="gender">Gender: </label>
    <input type="radio" name="sex" value="male" checked /> Male
    <input type="radio" name="sex" value="female" /> Female

    <br />

    <label for="appliances">Home Appliances You Own: </label>
    <br />
    <select name="appliances" multiple="multiple">
      <option selected>Refrigerator</option>
      <option>Washing Machine</option>
      <option>Microwave Oven</option>
    </select>

    <br />

    <label for="flower">Which flower do you like?</label>
    <input type="checkbox" name="flower" value="dahlia" /> Dahlia
    <input type="checkbox" name="flower" value="tulips" checked /> Tulips
    <br />
    <input
      type="image"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Dahlia_x_hybrida.jpg/1200px-Dahlia_x_hybrida.jpg"
      width="250px"
      height="250px"
    />
    <input
      type="image"
      src="https://m.media-amazon.com/images/I/61cDmd7EUBL._AC_SL1000_.jpg"
      width="250px"
      height="250px"
    />

    <br />

    <input type="reset" value="Reset" />

    <button id="btnClick">Submit</button>
  </body>
