<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      <tr class="odd">
        <td>1</td>
        <td>John</td>
        <td>Smith</td>
        <td>johnsmith@abc.com</td>
      </tr>
      <tr class="even">
        <td>2</td>
        <td>James</td>
        <td>White</td>
        <td>james.white@test.com</td>
      </tr>
      <tr class="odd">
        <td>3</td>
        <td>Nancy</td>
        <td>Turner</td>
        <td>nancytr@gmail.com</td>
      </tr>
      <tr class="even">
        <td>4</td>
        <td>Joseph</td>
        <td>Allen</td>
        <td>josallen@abc.com</td>
      </tr>
      <tr class="odd">
        <td>5</td>
        <td>Mary</td>
        <td>Brown</td>
        <td>brownmary@yahoo.com</td>
      </tr>
    </table>
  </body>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".odd").css("background-color", "lightblue");
      $(".even").css("background-color", "lightgrey");
    });
  </script>
</html>
