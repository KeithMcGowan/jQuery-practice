<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <table>
        <p id="first-paragraph" class="paragraphs">First Paragraph. First Paragraph.</p>
        <p id="second-paragraph">Second Paragraph. Second Paragraph.</p>
        <p id="third-paragraph">Third Paragraph. Third Paragraph.</p>

        <div id="firstDiv">First div</div>
        <div id="divSecond" class="divs">Second div</div>
        <div id="divFourth">Fourth div</div>
        <div id="divFifth" class="divs">Fifth div</div>

        <br>

        <button id="btnClick">Click!!!</button>
    </table>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $("#btnClick").click(function() {
            // Select everything with a class attribute
            // $("[class]").css("color", "red")

            // Select everything with an ID attribute
            // $("[id]").css("color", "red")

            // Select specific ID
            // $("[id=firstDiv]").css("color", "red")

            // Select specific class
            // $("[class=paragraphs]").css("color", "red")

            // Select everything without that specific class name
            // $("p[class!=paragraphs]").css("color", "red")

            // ^ selects elements that begin with...
            // $("[id^=first]").css("color", "red")

            // $ selects elements that end with...
            // $("[id$=th]").css("color", "red")
            // $("[id$=paragraph]").css("color", "red")

            // * selects anything that contains...
            // $("[id*=first]").css("color", "red")

            // | selects elements that only contain that word or begin with that word followed by a hyphen
            // $("[id|=first]").css("color", "red")

            // ~ selects elements that only contain that word or are followed by a space
            $("[id~=first]").css("color", "red")
        })
    })
</script>
</html>
