<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <title>Distinguish between left and right mouse clicks</title>
</head>

<style>
    p {
        border:3px solid black;
        width:70px;
        border-radius: 10px;
        text-align: center;
    }

    div {
        color: red;
        font-size: 25px;
    }
</style>

<body>
    <p>Click me</p>
   <div id="result"></div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $("p:contains(Click me)")
            .click(function(){
                $("#result").append("You clicked left mouse button! <br>")
            })
            .contextmenu(function(){
                $("#result").append("You clicked right mouse button! <br>")
            })
    });
</script>
</html>
